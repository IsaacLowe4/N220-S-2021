<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <style>
        div.class{
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id = "colorRect" onclick="onChange(event)" style = "height:200px; width:800px; background-color: black;"></div>
    <br>
    <div id = "currentColor" style = "width:800px; height:50; text-align: center;
    border: 1px solid grey; font-size: 30px;">RGB(0,0,0)</div>
    <br>
    <div id = "buttons">
    <div id = "red" >Red:
        <button id = "oneRed" onclick="redCalc(event)" class = "class" data-response="1">+1</button>
        <button id = "fiveRed" onclick="redCalc(event)" class = "class" data-response="5" >+5</button>
        <button id = "tenRed" onclick="redCalc(event)" class = "class" data-response="10">+10</button>
    </div>
    <br>
    <div id = "green" >Green:
        <button id = "oneGreen" onclick="greenCalc(event)" class = "class" data-response="1">+1</button>
        <button id = "fiveGreen" onclick="greenCalc(event)" class = "class" data-response="5" >+5</button>
        <button id = "tenGreen " onclick="greenCalc(event)" class = "class" data-response="10">+10</button>
    </div>
    <br>
    <div id = "blue">Blue:
        <button id = "oneBlue" onclick="blueCalc(event)" class = "class" data-response="1">+1</button>
        <button id = "fiveBlue" onclick="blueCalc(event)" class = "class" data-response="5" >+5</button>
        <button id = "tenBlue" onclick="blueCalc(event)" class = "class" data-response="10" >+10</button>
    </div>
</div>
